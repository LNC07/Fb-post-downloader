<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB Media Link Viewer</title>
<style>
  body { font-family: Arial; text-align:center; padding:30px; background:#f5f5f5; }
  input { width:80%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
  button { padding:10px 20px; border-radius:8px; border:none; background:#1877f2; color:#fff; cursor:pointer; }
  pre { text-align:left; background:#eee; padding:15px; border-radius:8px; overflow-x:auto; max-height:400px; }
  a { display:block; margin:5px 0; color:green; }
</style>
</head>
<body>
<h2>Facebook Post Media Links Viewer</h2>
<p>Public posts only. Enter post/page URL:</p>
<input type="text" id="fbUrl" placeholder="Enter Facebook Post or Page URL">
<button onclick="scrapeFB()">View Links</button>

<div id="result"></div>

<script>
async function scrapeFB() {
    const url = document.getElementById("fbUrl").value.trim();
    const resultDiv = document.getElementById("result");
    if(!url){ alert("Enter a URL"); return; }

    resultDiv.innerHTML = "<p>‚è≥ Loading post in iframe...</p>";

    // Create hidden iframe
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.style.width = "1px";
    iframe.style.height = "1px";
    iframe.style.visibility = "hidden";
    document.body.appendChild(iframe);

    iframe.onload = () => {
        try {
            const imgs = iframe.contentDocument.getElementsByTagName("img");
            const videos = iframe.contentDocument.getElementsByTagName("video");

            let html = "<h3>Media Links Found:</h3>";

            if(imgs.length>0){
                for(let i=0;i<imgs.length;i++){
                    let src = imgs[i].src;
                    if(src) html += `<a href="${src}" target="_blank">üì∑ Image ${i+1}</a>`;
                }
            }

            if(videos.length>0){
                for(let i=0;i<videos.length;i++){
                    let src = videos[i].src;
                    if(src) html += `<a href="${src}" target="_blank">üé• Video ${i+1}</a>`;
                }
            }

            if(html === "<h3>Media Links Found:</h3>"){
                html += "<p>‚ùå No media found or post is private.</p>";
            }

            resultDiv.innerHTML = html;
            document.body.removeChild(iframe);

        } catch(e){
            resultDiv.innerHTML = "<p>‚ùå Cannot access media. Post might be private or blocked by CORS.</p>";
            document.body.removeChild(iframe);
        }
    }
}
</script>
</body>
</html>
